<form name="photoForm" ng-submit="addPhoto(photo, photoForm)" enctype="multipart/form-data">
    <div class="form-group">
        <label>Название фото</label>
        <input class="form-control" name="title" ng-model="photo.title" required />
    </div>

    <div class="form-group">
        <label>Теги(через запятую)</label>
        <input class="form-control" name="tags" ng-model="photo.tags" />
    </div>

    <div class="form-group">
        <label>Файл</label>
        <input type="file" class="form-control" ng-file-select="" ng-model="photo.file"/>
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Отправить" />
    </div>
</form>

<a href="/">Назад</a>
