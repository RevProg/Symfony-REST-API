<h1>{{ photo.title }}</h1>
<p><img src="/{{photo.link}}" alt="{{photo.title}}" width="500px"></p>

<form name="tagsForm" ng-submit="updateTags()">
    <div class="form-group">
        <label>Теги(через запятую)</label>
        <input class="form-control" name="tags" ng-model="tags" />
    </div>

    <div class="form-group">
        <input type="submit" class="btn btn-success" value="Отправить" />
    </div>
</form>

<a href="/">Назад</a>
