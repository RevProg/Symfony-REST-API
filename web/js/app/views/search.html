<div class="row">
    <div class="form-group">
        <input class="form-control" placeholder="Введите название тега" ng-model="tag" ng-change="updateSource()" />
    </div>

    <table class="table table-bordered">
        <tr>
            <th>Название фото</th>
            <th>Теги</th>
            <th>Действия</th>
        </tr>
        <tr ng-repeat="photo in data">
            <td>{{ photo.title }}</td>
            <td>
                <ul>
                    <li ng-repeat="tag in photo.tags">{{ tag.name }}</li>
                </ul>
            </td>
            <td>
                <a ng-href="edit/{{ photo.id }}">Редактировать</a>
                <a ng-click="delete(photo.id)">Удалить</a>
            </td>
        </tr>
    </table>

</div>

<a href="/">Назад</a>
